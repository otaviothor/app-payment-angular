<div class="p-5 mb-4 bg-light rounded-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-payment-details-form></app-payment-details-form>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Card Owner Name</th>
          <th>Card Number</th>
          <th>Exp. Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of service.list">
          <td (click)="populateForm(payment)">{{payment.cardOwnerName}}</td>
          <td>{{payment.cardNumber | cardNumber: true}}</td>
          <td>{{payment.expirationDate}}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(payment.paymentDetailId)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
